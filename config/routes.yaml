security:
  resource: './routes/security.yaml'

product:
  resource: './routes/product.yaml'
  prefix: /product

api:
  resource: './routes/api.yaml'
  prefix: /api

app.swagger_ui:
  path: /api/doc
  methods: GET
  defaults: { _controller: nelmio_api_doc.controller.swagger_ui }

app.swagger:
  path: /api/doc.json
  methods: GET
  defaults: { _controller: nelmio_api_doc.controller.swagger }